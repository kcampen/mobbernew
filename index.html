<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Mobber</title>
</head>

	<div class="header">

			<ul class="nav">
				<li>find a mob</li>
					<li>start a mob</li>
			</ul>

				<div class="dropdown"></div>
			</div>

		</div>
	</div>

				</div>
			</div>    <!-- end mob-container -->
			<!-- sidebar -->
			<div class="sidebar">

			</div>    <!-- end sidebar -->

		</div>      <!-- end container -->
	</div>   <!-- end middle -->

	<div class="section">
		<div class="container">

		</div>  <!-- end container -->
	</div> <!-- end section -->

	<!-- footer -->
	<div class="footer">
		<div class="container">

		</div>   <!-- end container -->
	</div>     <!-- end footer -->
